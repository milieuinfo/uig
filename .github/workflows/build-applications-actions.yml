name: build-applications-actions
on:
  push:
    paths:
      - applications/**
jobs:
  build-applications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - working-directory: ./applications
      - run: npm ci
      - run: npx nx test
      - run: npx nx build
